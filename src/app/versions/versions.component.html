<div class="dialog-top" pbFxLayout="column" pbFxLayoutAlign="stretch start">
  <div
    pbFxOrder="1"
    pbFxLayout="row"
    pbFxLayoutAlign="start space-between"
    pbFxGap="30px"
  >
    <div pbFxOrder="1" pbFxLayout="column" pbFxLayoutAlign="stretch start">
      <h2 class="dialog-title">Versions</h2>
    </div>
    <!-- end pbFxOrder="1.1" -->

    <div pbFxOrder="2">
      <!-- <div class="dialog-close" [mat-dialog-close]="false"> -->
      <div class="dialog-close" [mat-dialog-close]="false">
        <i class="fas fa-times"></i>
      </div>
    </div>
    <!-- end pbFxOrder="1.2" -->
  </div>
  <!-- end pbFxOrder="1" -->
</div>
<!-- end .dialog-top -->

<mat-dialog-content pbFxLayout="row" pbFxLayoutAlign="start space-between">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef>Version</th>
      <td mat-cell *matCellDef="let element">{{ element.version }}</td>
    </ng-container>

    <ng-container matColumnDef="angular">
      <th mat-header-cell *matHeaderCellDef>Angular</th>
      <td mat-cell *matCellDef="let element">{{ element.angular }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-dialog-content>
